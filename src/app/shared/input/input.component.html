<ng-content></ng-content>
<input
  [type]="type"
  [placeholder]="placeholder"
  [formControl]="control"
/><br />
<ng-container *ngIf="control.touched && control.dirty">
  <p class="error" *ngIf="control.errors?.required">This field is required</p>
  <p class="error" *ngIf="control.errors?.minlength">
    Minimum allowed characters is {{ control.errors?.minlength.requiredLength }}
  </p>
  <br />
</ng-container>
